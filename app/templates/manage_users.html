
{% extends 'base.html' %}
{% block content %}
    <div class="text-center">
    <form action="">
        <button class = "text-white btn-lg mt-4 mb-3 bg-primary-light"> Add User</button>
    </form>
    </div>
    <div class="container -sm">
    
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID </th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                    <th></th>
                    <th></th>
                    
                </tr>
            </thead>
            <tbody>
                {% for user in User %}
                <tr>
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.fullname}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.password}}</td>

                    
                    <!--Edit button-->
                    <td><form action="" method="POST"><button class="btn-sm btn-block bg-primary-light text-white"> Edit</button></form></td>
                    <!--delete button-->
                    <td><form action="" method="GET"><button class=" btn-danger" onclick="{if(confirm('Are you sure you want to delete this record?')){this.document.formname.submit();return true;}return false;}">Delete</button></form></td>
                    
                </tr>

                {% endfor %}
            </tbody>
        </table>
{% endblock %}
