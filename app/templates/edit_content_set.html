{% extends 'base.html' %}

{% block content %}
<div class="row">
   <div class="col wf">
      <img src="{{url_for('static',filename='images/home-banner.jpg')}}" alt="" class="opacity-2"  width="600" height="600" >
  </div>
<div class="col wf mt-5 ml-5 mb-4 mr-5">

<form name="f" action="{{ url_for('content_set.select_country_edit') }}" method="GET" enctype="multipart/form-data">
      <div class="form-group">
            Country
      <select name="Country" id="Country" onchange="document.f.submit();" class="form-select form-select-sm ">
            <option value="None">please select a country</option>
            {% for value in countries %}
              <option value="{{value[0]}}" {% if value[0]==selected_country %} selected {% endif %}>{{value[0]}}</option>
            {% endfor %}
      </select>
      </div>
      <br>
</form>
<form action="{{url_for('content_set.save_edited_content', id = id)}}" method="POST" enctype="multipart/form-data">

      <div class="form-group">
            {% if selected_country %}
            <div class="form-group">
            Location
            <select name="Location" id="coun" onchange="document.f.submit();" class="form-select form-select-sm ">
              {% for value in locations %}

                 <option value="{{value[0]}}">{{value[0]}}</option>
           
              {% endfor %}
              
            </select>
            <br>
           </div>
           {% endif %}
        
          
       </div>
      <div class="form-group">
            <label>Exported from Field:</label>
  
             <input type="date" class="form-control" name="Exported_on" value="{{ exported_on }}">
       </div>
  
     <div class="form-group">
            <label>Imported to UDAT:</label>
  
               <input type="date" class="form-control" name="Imported_on" value="{{ imported_on }}">
       </div>
     
      <div class="form-group">
            <label>Library Version:</label>

             <input type="text" class="form-control" name="Library_version" value="{{ lib_version }}">
       </div>
      <div class="form-group">
          <button class="btn btn-primary" type="Save">Save</button>
       </div>
  
  </form>
  
  
 </div>
 </div>
{% endblock %}
