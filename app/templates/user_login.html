{% extends 'base.html'%}
{% block content %}


    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('user_login.login') }}" class="col-lg-4 offset-lg-5 mt-5">
        
        <label for="uname"> Username</label>&nbsp;
        <input type="text" placeholder="Enter Username" name="uname1" required>
        <br>
        <label for="psw">Password</label> &nbsp;
        <input type="Password" placeholder="Enter Password" name="psw1" required>
        <br>
        <button type="submit">Login</button> 
    </form>
  
   


 
{% endblock %}
